<!--<div id="despesas" flex>-->
<div style="margin-bottom: 10px;">
    <canvas id="base" class="chart-pie" chart-data="data"
            chart-labels="labels" chart-options="optionsChart" width="400px" height="auto">
    </canvas>
</div>




<md-content layout="column" flex>

    <md-card>

        <md-toolbar class="md-table-toolbar md-default" style="background: #13AB75; color: white;" ng-hide="options.rowSelection && selected.length">
            <div class="md-toolbar-tools">
                <span>Despesas  previstas para 2017</span>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                <tr md-row>
                    <th md-column md-order-by="areas.area">
                        <img ng-src="images/icons/ic_event_black_24px.svg" class="md-avatar" style="width: 20px;"/>
                        <span>Despesas</span>
                    </th>
                    <th md-column md-numeric md-order-by="areas.empenho">
                        <img ng-src="images/icons/ic_attach_money_black_24px.svg" class="md-avatar" style="width: 20px;"/>
                        <span>Valor(R$)</span>
                    </th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-auto-select="options.autoSelect" ng-repeat="dessert in areas | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <td md-cell>{{dessert.area}}</td>
                    <td md-cell>{{dessert.empenhado}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{areas.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
</md-content>
